<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TCL Reset Password</title>
  <link rel="stylesheet" href="TCL_resetpassword.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="TCL.png" alt="TCL Logo" class="logo" />
      <h1 class="brand-title">E-Commerce Productivity and Task Management System</h1>
      
    </div>
    <div class="right-panel">
      <div class="login-box">
        <h2>Reset Password</h2>
        <form>
          <input type="text" placeholder="Curret Password" required>
          <input type="text" placeholder="New Password" required>
          <input type="text" placeholder="Confirm Password" required>
      
          <div class="options">
    
          </div>
          <input type="submit" id="resetpassword" value="Reset Password" /> <br>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
