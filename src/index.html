<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TCL Login</title>
  <link rel="stylesheet" href="TCL_login.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="TCL.png" alt="TCL Logo" class="logo" />
      <h1 class="brand-title">E-Commerce Productivity and Task Management System</h1>
      
    </div>
    <div class="right-panel">
      <div class="login-box">
        <h2>Login</h2>
        <form method="post" action="/">
          <input id="username" name="username" type="text" placeholder="Username or Email">
          <input id="password" name="password" type="password" placeholder="Password">
          <select>
            <option>English</option>
            <option>Tagalog</option>
          </select>
          <div class="options">
            <label><input type="checkbox" checked>Remember Password</label>
            <a href="#">Forgot Password?</a>
          </div>
          <input type="submit" id="login" value="Log in" /> <br>
          <a href="sign-up_TCL.html" id="signup">Sign up</a>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
