<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TCL Sign-Up</title>
  <link rel="stylesheet" href="TCLsign-up.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="TCL.png" alt="TCL Logo" class="logo" />
      <h1 class="brand-title">E-Commerce Productivity and Task Management System</h1>
      
    </div>
    <div class="right-panel">
      <div class="login-box">
        <h2>Sign-Up</h2>
        <form method="post" action="">
          <input id="name" name="name" type="text" placeholder="Name" required>
          <input id="username" name="username" type="text" placeholder="Username or Email" required>
          <input id="birthday" name="birthday" type="date" placeholder="Birthday" required>
          <input id="password" name="password" type="password" placeholder="Password" required>
          <select name="role" required>
            <option disabled selected>Select Role</option>
            <option>Head of Ecommerce Manager</option>
            <option>Ecommerce Supervisor</option>
            <option>TikTok Operator</option>
            <option>Sales Channel Operators </option>
            <option>Shopee Operator</option>
            <option>Lazada Operator</option>
            <option>Digital Marketing</option>
            <option>Graphic Artists</option>
            <option>Customer Service</option>
            <option>Live Hosts</option>
            
          </select>
          <div class="options">
    
          </div>
          <input type="submit" id="register" value="Register" /> <br>
          <a href="index.html"><input type="button" id="register" value="Log-in" /> <br></a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
