<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TCL Sign-Up</title>
  <link rel="stylesheet" href="TCLsign-up.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="TCL.png" alt="TCL Logo" class="logo" />
      <h1 class="brand-title">E-Commerce Productivity and Task Management System</h1>
      
    </div>
    <div class="right-panel">
      <div class="login-box">
        <h2>Sign-Up</h2>
        <form method="post" action="">
          <input id="name" name="name" type="text" placeholder="Name" required>
          <input id="username" name="username" type="text" placeholder="Username or Email" required>
          <input id="birthday" name="birthday" type="text" placeholder="Birthday (MM/DY/YR)" required>
          <input id="password" name="password" type="password" placeholder="Password" required>
          
          <div class="options">
    
          </div>
          <input type="submit" id="register" value="Register" /> <br>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
